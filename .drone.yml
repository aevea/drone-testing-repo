kind: pipeline
name: default

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch origin master
      - git fetch --tags
      - echo $$CI_REPO
      - echo $$DRONE_REPO
    when:
      event: [tag]

  - name: relase notes
    image: commitsar/release-notary:0.3.0
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
      GITHUB_REPOSITORY: "$${CI_REPO}"
    commands:
      - echo $$GITHUB_REPOSITORY
      - release-notary publish
    when:
      event: tag
    depends_on: [fetch]
